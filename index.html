<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Test Notifications</h1>
    <button id="testNotification">Send Test Notification</button>

    <script>
        if ('serviceWorker' in navigator && 'Notification' in window) {
            alert('Notifications and Service Workers are supported.');

            Notification.requestPermission()
                .then((permission) => {
                    if (permission === 'granted') {
                        alert('Notification permission granted.');
                    } else {
                        alert('Notification permission denied.');
                    }
                })
                .catch((error) => {
                    alert('Error requesting notification permission:');
                });

            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    alert('Service Worker registered');
                })
                .catch((error) => {
                    alert('Service Worker registration failed:');
                });

            document.getElementById('testNotification').addEventListener('click', async () => {
                if (Notification.permission === 'granted') {
                    const registration = await navigator.serviceWorker.ready;
                    const payload = {
                        title: 'Test Notification',
                        body: 'This is a test notification from Firebase!',
                    };
                    registration.showNotification(payload.title, payload);
                } else {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        const registration = await navigator.serviceWorker.ready;
                        const payload = {
                            title: 'Test Notification',
                            body: 'This is a test notification from Firebase!',
                        };
                        registration.showNotification(payload.title, payload);
                    } else {
                        alert('Notification permission denied.');
                    }
                }
            });
        } else {
            alert('Service Workers or Notifications not supported.');
        }
    </script>
</body>
</html>
