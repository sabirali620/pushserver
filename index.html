<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PWA Notification Test</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Test Notifications</h1>
    <button id="testNotification">Send Test Notification</button>

    <script>
        if ('Notification' in window && 'serviceWorker' in navigator) {
            alert('Notifications and Service Workers are supported.');

            Notification.requestPermission()
                .then((permission) => {
                    if (permission === 'granted') {
                        alert('Notification permission granted.');
                    } else {
                        alert('Notification permission denied.');
                    }
                })
                .catch((error) => {
                    alert('Error requesting notification permission:', error);
                });

            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    alert('Service Worker registered:', registration);
                })
                .catch((error) => {
                    alert('Service Worker registration failed:', error);
                });

            document.getElementById('testNotification').addEventListener('click', async () => {
                if (Notification.permission === 'granted') {
                    const registration = await navigator.serviceWorker.ready;
                    registration.showNotification('Test Notification', {
                        body: 'This is a test notification!',
                        icon: 'https://via.placeholder.com/128',
                    });
                } else {
                    alert('Notification permission not granted.');
                }
            });
        } else {
            alert('Notifications or Service Workers not supported.');
        }
    </script>
</body>
</html>
