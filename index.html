<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Push Notification</title>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-messaging.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    // Request permission for notifications
    async function requestPermission() {
      try {
        const token = await messaging.getToken({
          vapidKey: "YOUR_PUBLIC_VAPID_KEY",
        });
        console.log("FCM Token:", token);
        alert("Token received! Check console for details.");
        // Send the token to your backend for sending notifications
      } catch (err) {
        console.error("Permission denied", err);
      }
    }

    messaging.onMessage((payload) => {
      console.log("Message received. ", payload);
      // Display notification
      new Notification(payload.notification.title, {
        body: payload.notification.body,
        icon: payload.notification.icon,
      });
    });
  </script>
</head>
<body>
  <h1>Send Push Notification</h1>
  <button onclick="requestPermission()">Request Permission</button>
</body>
</html>
