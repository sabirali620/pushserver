<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Device Token</title>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-messaging.js"></script>
</head>
<body>
    <h1>Get Device Token</h1>
    <button id="getTokenButton">Get Device Token</button>
    <p id="tokenOutput"></p>

    <script>
        // Firebase configuration object (replace with your Firebase project details)
       const firebaseConfig = {
  apiKey: "AIzaSyCeWExfD64PI3RtkyMYneSsJE0_q8r2F-g",
  authDomain: "sampleios-6b676.firebaseapp.com",
  projectId: "sampleios-6b676",
  storageBucket: "sampleios-6b676.firebasestorage.app",
  messagingSenderId: "183336198531",
  appId: "1:183336198531:web:5822732f5446f1af6e16b6",
  measurementId: "G-1CNPH8PP64"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Initialize Firebase Messaging
        const messaging = firebase.messaging();

        // Function to get the device token
        async function getDeviceToken() {
            try {
                // Request permission to show notifications
                const permission = await Notification.requestPermission();
                if (permission !== "granted") {
                    throw new Error("Notification permission not granted.");
                }

                // Get the device token
                const token = await messaging.getToken({
                    vapidKey: "BI1Ma2tSy2f7KimcR0Mo0MMeffFZ8Fj_luVU2qXioFpNChkaXv2wbuSIz8GDFOtcxQVwtHjBP4d8i_hZVCAeTuY", // Replace with your VAPID key from Firebase Console > Cloud Messaging
                });

                if (token) {
                    console.log("Device Token:", token);
                    document.getElementById("tokenOutput").innerText = `Device Token: ${token}`;
                } else {
                    console.log("No registration token available. Request permission to generate one.");
                }
            } catch (error) {
                console.error("Error getting device token:", error);
                document.getElementById("tokenOutput").innerText = `Error: ${error.message}`;
            }
        }

        // Event listener for button click
        document.getElementById("getTokenButton").addEventListener("click", getDeviceToken);
    </script>
</body>
</html>
