<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Push Notifications</title>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <h1>Web Push Notifications</h1>
  <p>Click the button below to enable notifications:</p>
  <button id="enable-notifications">Enable Notifications</button>

  <script>
    const publicVapidKey = "<YOUR_PUBLIC_VAPID_KEY>"; // Replace with your VAPID public key

    // Register the service worker and subscribe to push notifications
    document.getElementById('enable-notifications').addEventListener('click', async () => {
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        try {
          console.log('Registering service worker...');
          const reg = await navigator.serviceWorker.register('/service-worker.js');
          console.log('Service Worker registered:', reg);

          const subscription = await reg.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(publicVapidKey),
          });
          console.log('Push subscription:', subscription);

          // Send the subscription to your backend server
          alert('Notifications enabled!');

        } catch (error) {
          console.error('Error during service worker registration:', error);
        }
      } else {
        alert('Push messaging is not supported in this browser.');
      }
    });

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map((char) => char.charCodeAt(0)));
    }
  </script>
</body>
</html>
